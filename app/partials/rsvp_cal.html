//TODO Stop calibration on back
<div id="controls">
	<div class="pull-right">
		<button type="button" class="btn btn-primary" onclick="window.history.back()">Back</button>
	</div>
</div>

<div class="cal_wrapper centered">
	<div id="calibration_point">&nbsp;</div>
	<div id="calibration_text" class="text-center"><h1><span id="text">Look at the target!</span></h1></div>
</div>

<!--Config modal-->

<div id="config_modal" class="reveal-modal xlarge" style="left:53%">
	<div class="form-horizontal">

		<h3>Click start to begin the calibration process</h3>
		
		<!-- Background -->
		
		<span class="col-sm-12 label label-info">Background</span></br>
		<br/>
		<div class="form-group">
   			<div class="col-sm-3">
   				Pick a color &nbsp;
      			<input id="cal_color" type="text" placeholder="Background color" ng-model="calibration.bg_color">
    		</div>
    		<div class="col-sm-9">
    			<button type="button" class="btn btn-primary pull-right close-reveal-modal">Start</button>
    			<button type="button" onclick="window.history.back()" class="btn btn-danger pull-right cancel">Cancel</button>
    		</div>
		</div>	
	</div>
	
</div>

<!-- View script-->
<script src="js/partials/rsvp_cal.js"></script>
